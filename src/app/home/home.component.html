<div class="container-fluid" *ngIf="filmes; else loading">
    <div class="row">
        <div class="col-2" *ngFor="let filme of filmes">
            <div class="card text-center" id="card-filme">
                <div class="card-body">
                    <img
                        [src]="filme.Poster"
                        (click)="filmeDetalhes(filme.imdbID)"
                        class="card-img-top"
                    />  
                    <div>
                        <a
                            (click)="filmeDetalhes(filme.imdbID)"
                            class="btn btn-primary btn-sm"
                            id="btn-filme-detalhe"
                            >Ver mais</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
        <spinner-load></spinner-load> 
</ng-template>
