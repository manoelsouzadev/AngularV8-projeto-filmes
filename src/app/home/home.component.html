<div id="carousel-div">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/assets/img/main-logo3.svg" alt="" width="72" height="72">
        <h2>Filmes DB</h2>
        <p class="lead">Fique por dentro das novidades cinematogr√°ficas e bom filme!</p>
      </div>
</div>      

<h3 style="text-align: center; margin-bottom: 50px;">Encontre seu filme favorito aqui!</h3>
    <div class="row">
        <div class="col-2 col-number" *ngFor="let filme of filmes">
            <div
                class="card-transform text-center"
                id="card-filme"
                (click)="filmeDetalhes(filme.imdbID)"
            >
                <img [src]="filme.Poster" class="card-img-top" />
                <div class="card-body">
                    <small class="card-title show-title">{{
                        filme.Title
                    }}</small>

                    <!-- <a
                            (click)="filmeDetalhes(filme.imdbID)"

                            >Ver mais</a
                        >-->
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer *ngIf="filmes"></app-footer>

<ng-template #loading>
    <spinner-load></spinner-load>
</ng-template>
