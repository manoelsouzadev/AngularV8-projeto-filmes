<div #main id="main-div">
    <div id="nav-center">
        <nav aria-label="Page navigation example" *ngIf="filmes">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link cursor" (click)="previousOrNextPage('start')" aria-label="Previous">
                        <span aria-hidden="true"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link cursor" (click)="previousOrNextPage('previous')" aria-label="Previous"
                        *ngIf="show">
                        <span aria-hidden="true"><i class="fa fa-angle-left" aria-hidden="true"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link cursor" (click)="previousOrNextPage('next')" aria-label="Next" *ngIf="show">
                        <span aria-hidden="true"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link cursor" (click)="previousOrNextPage('end')" aria-label="Previous">
                        <span aria-hidden="true"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid" *ngIf="filmes; else loading">
            <div id="align-result">
                <strong>
                    <p>
                        {{
                            totalResults == 1
                                ? totalResults + " resultado"
                                : totalResults + " resultados"
                        }}
                    </p>
                </strong>
            </div>
            <div class="row">
                <div class="row" class="div-search-center">
                    <div class="col-2 col-number" style="margin-left: 2px;" *ngFor="let filme of filmes">
                        <div class="card-transform text-center" id="card-filme" (click)="filmeDetalhes(filme.imdbID)">
                            <img *ngIf="filme.Poster !== 'N/A'" [src]="filme.Poster" class="card-img-top image dimensions" />
                            <div class="card-body">
                                <small class="card-title format-text">{{
                                    filme.Title
                                }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <svg pageScroll href="#main-div" aria-hidden="true" color="#201f1f" focusable="false" data-prefix="fas"
                data-icon="angle-double-up" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                class="svg-inline--fa fa-angle-double-up fa-w-10 fa-3x cursor-pointer" style="
                    width: 40px;
                    height: 40px;
                    margin-left: 10px;
                    display: block;
                    margin: 0 auto 90px auto;
                " *ngIf="filmes">
                <path fill="currentColor"
                    d="M177 255.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0L160 351.9l-96.4 96.4c-9.4 9.4-24.6 9.4-33.9 0L7 425.7c-9.4-9.4-9.4-24.6 0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1zm-34-192L7 199.7c-9.4 9.4-9.4 24.6 0 33.9l22.6 22.6c9.4 9.4 24.6 9.4 33.9 0l96.4-96.4 96.4 96.4c9.4 9.4 24.6 9.4 33.9 0l22.6-22.6c9.4-9.4 9.4-24.6 0-33.9l-136-136c-9.2-9.4-24.4-9.4-33.8 0z"
                    class=""></path>
            </svg>
        </div>
    </div>

    <app-footer *ngIf="filmes"></app-footer>
    <ng-template #loading>
        <spinner-load></spinner-load>
    </ng-template>
</div>
