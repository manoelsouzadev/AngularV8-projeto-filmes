<div class="show" style="visibility: hidden;">
    <div
        class="topnav show"
        style="font-family: 'Fredoka One', sans-serif; padding: 3px;"
    >
        <div class="row">
            <div class="col-4">
                <a
                    [routerLink]="['/']"
                    #linkHome
                    (click)="mostrarAtivo(linkHome)"
                    id="linkHome"
                    ><svg
                        aria-hidden="true"
                        color="white"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="home"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 576 512"
                        class="svg-inline--fa fa-home fa-w-18 fa-2x"
                        style="width: 25; height: 25;"
                    >
                        <path
                            fill="currentColor"
                            d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112.06-.29a16 16 0 0 0 15.92-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.64a16 16 0 0 0 16 16.05L464 480a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0zM571.6 251.47L488 182.56V44.05a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31A12 12 0 0 0 45.15 301l235.22-193.74a12.19 12.19 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.7-16.93z"
                            class=""
                        ></path></svg
                    ><br>Home</a
                >
            </div>
            <div class="col-4">
                <a
                    [routerLink]="['/sobre']"
                    #linkSobre
                    (click)="mostrarAtivo(linkSobre)"
                    routerLinkActive="router-link-active"
                    ><svg
                        aria-hidden="true"
                        color="white"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="info-circle"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                        class="svg-inline--fa fa-info-circle fa-w-16 fa-2x"
                        style="width: 25; height: 25;"
                    >
                        <path
                            fill="currentColor"
                            d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"
                            class=""
                        ></path></svg
                    ><br>Sobre</a
                >
            </div>
            <div class="col-4">
                <a
                    href="http://www.omdbapi.com/"
                    target="_blank"
                    #linkApi
                    (click)="mostrarAtivo(linkApi)"
                    ><svg
                        aria-hidden="true"
                        color="white"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="server"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                        class="svg-inline--fa fa-server fa-w-16 fa-2x"
                        style="width: 25; height: 25;"
                    >
                        <path
                            fill="currentColor"
                            d="M480 160H32c-17.673 0-32-14.327-32-32V64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm112 248H32c-17.673 0-32-14.327-32-32v-64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm112 248H32c-17.673 0-32-14.327-32-32v-64c0-17.673 14.327-32 32-32h448c17.673 0 32 14.327 32 32v64c0 17.673-14.327 32-32 32zm-48-88c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24zm-64 0c-13.255 0-24 10.745-24 24s10.745 24 24 24 24-10.745 24-24-10.745-24-24-24z"
                            class=""
                        ></path></svg
                    ><br />API</a
                >
            </div>
        </div>
    </div>
</div>
